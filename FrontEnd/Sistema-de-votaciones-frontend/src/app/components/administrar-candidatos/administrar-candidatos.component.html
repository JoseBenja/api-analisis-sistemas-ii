<app-toolbar></app-toolbar>
<br>
<div class="container-fluid">
  <div class="row justify-content-center">
    <mat-card style="width: 1000px; height: 800px ">
      <div class="row justify-content-center">
        <div class="col">

        </div>
        <div class="col">
          <button mat-raised-button color="primary" (click)="addCandidato()">Agregar Candidato</button>
        </div>

        <div class="col">

        </div>


      </div>

      <br>
      <div class="row justify-content-center">
        <div style="max-height: 500px; overflow-y: auto;">
      <table class="table table-partidos">
        <thead class="table-dark">
          <tr>
            <th scope="col">Nombre del Candidato</th>
            <th scope="col">Partido político</th>
            <th scope="col">Puesto(Para el que se postula)</th>
            <th scope="col">Fecha y hora de agregado</th>
            <th scope="col">Fecha y hora de modificación</th>
            <th scope="col">Estado</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let candidato of listCandidatos">
            <th scope="row">{{ candidato.nombreCatalogo }}</th>
            <td>{{ candidato.descripcionCatalogo }}</td>
            <td>{{ candidato.fechaCreacion | date }}</td>
            <td>
              <button mat-raised-button color="warn">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
      </div>
      </div>
    </mat-card>

</div>
</div>
